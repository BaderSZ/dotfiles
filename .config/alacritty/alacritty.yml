TERM: xterm-256color
decorations: full

# Argonaut font
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#EBEBEB'

  # Cursor colors
  cursor:
   text:   '#FF261E'
   cursor: '#FF261E'

  # Normal colors
  normal:
    black:   '#0d0d0d'
    red:     '#FF301B'
    green:   '#A0E521'
    yellow:  '#FFC620'
    blue:    '#1BA6FA'
    magenta: '#8763B8'
    cyan:    '#21DEEF'
    white:   '#EBEBEB'

  # Bright colors
  bright:
    black:   '#6D7070'
    red:     '#FF4352'
    green:   '#B8E466'
    yellow:  '#FFD750'
    blue:    '#1BA6FA'
    magenta: '#A578EA'
    cyan:    '#73FBF1'
    white:   '#FEFEF8'

font:
  normal:
    family: Terminus
  bold:
    family: Terminus
  italic:
    family: Terminus
  size: 9
